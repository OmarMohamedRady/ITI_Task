        <div  id="i1"><img  id="your-image1" src="1.png" alt="Error" width="100px" height="100px"></div>
    </div>
    <div>
        <button type="button">Stop</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>

        var arr = ["1.png","2.jpg" , "3.jpg" , "5.jpg"]
        var i=0;

    var cl = setInterval(function() {

        $("#your-image1").attr("src", arr[i]);
        i++;
        if(i==4)
        {
            i=0;
        }

    }, 1000);

    $("button").on("click",function(){
        clearInterval(cl);
})
       

    </script>
