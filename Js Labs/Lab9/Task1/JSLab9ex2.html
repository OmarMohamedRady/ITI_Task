<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="JSLab9ex2.css"/>
</head>
<body>
<div id="container">
    <div id="bgd">
        <div id="clock">
            <div id="week">
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
                <div>SUN</div>

            </div>
            <div id="watch"></div>
            <img src="alarm-clock.svg" alt="" width="25px" height="25px" id="icon">
            <div id="m">AM</div>
        </div>
        </div>
    <div id="digital">Digital Clock</div>
    <button id="setAlarm">Set Alarm</button>
</div>
<div id="popUp">
    <div id="setA">Set Alarm After</div>
    <div id="adj">
        <div>
           <label for="">HOURS</label><br/> <input type="text" placeholder="0" id="hrs">
        </div>
        <div><label for="">MINUTES</label><br/> <input type="text" placeholder="0" id="min"></div>
        <div><label for="">SECONDS</label><br/> <input type="text" placeholder="0" id="sec"></div>
    </div>
    <div id="btns">
        <button id="set">Set</button>
        <button id="clear">Clear</button>
    </div>
</div>


    <script src="JSLab9ex2.js"></script>
    
</body>
</html>
